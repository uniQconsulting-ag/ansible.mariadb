- install.yml
- config.yml
- conf_root_access.yml
- secure.yml
- database.yml
- user_conf.yml
- backup.yml

# Packages
mariadb_packages:
- mariadb-server

mariadb_packages_centos8:
- python2-PyMySQL
- python3-PyMySQL
- mysqltuner

mariadb_packages_centos7:
- mariadb-server

mariadb_default_user_conf:
